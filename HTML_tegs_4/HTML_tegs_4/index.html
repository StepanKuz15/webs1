<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Знакомство с HTML тегами часть №4(Формы)</title>
        <!-- Кодировка страницы-->
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    </head>
    <body>
        <!--Disabled блокирует все действия с полем, нельзя использовать с тегом form
            tabindex определяет в какой последовательности по нажатию на tab будут выделяться формы
            для radio из одного блока tabindex должен быть одинаковым-->
        <form action="#" method="post" enctype="multipart/form-data"></form>
        <!--Просто текст-->
        <div>
            <input placeholder="Подпись поля" type="text" name="Username" value="">
        </div>
        <!--Пароль-->
        <div>
            <input type="password" name="Userpass" value="">
        </div>
        <!--Выбор "или или", с  checked вариант выбирает автоматически-->
        <div>
            <p><input checked type="radio" name="beer" value="lager">Светлое пиво</p>
            <p><input type="radio" name="beer" value="dark">Тёмное пиво</p>
        </div>
        <br>
        <!--Другой блок выбора-->
        <div>
            <p><input type="radio" name="beer2" value="lager">Светлое пиво</p>
            <p><input checked type="radio" name="beer2" value="dark">Тёмное пиво</p>
        </div>
        <div>
            <p><input type="checkbox" name="car" value="yes">Наличие авто</p>
            <p><input checked type="checkbox" name="car1" value="yes">Наличие авто1</p>
            <p><input type="checkbox" name="car2" value="yes">Наличие авто2</p>
            <p><input checked type="checkbox" name="car3" value="yes">Наличие авто3</p>
        </div>
        <br>
        <!--Загрузка файлов с компьютера пользователя-->
        <div>
            <p><input type="file" name="photo"></p>
        </div>
        <!--Зона для ввода текста-->
        <div>
            <textarea name="text"></textarea>
        </div>
        <!--Выпадающий список. Selected действует так же как и checked-->
        <br>
        <div>
            <select name="color">
                <option value="red">Красный</option>
                <option selected value="yellow">Жёлтый</option>
                <option value="blue">Голубой</option>
            </select>
        </div>
        <br>
        <!--Кнопка. Если type="submit",то отправятся все заполненные данные отправятся на сервер
            Если type="reset", то вся форма очистится-->
        <div>
            <button type="submit">Отправить</button>
        </div>
    </body>
</html>
